<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Boletim Epidemiológico </title>

        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header>
            <h1>BOLETIM EPIDEMIOLÓGICO - VERSÃO 3.0</h1>
        </header>
        
        <main>
            <section class="dadosCapa">
                <picture>
<!--                     <img src="./img/bg-capa.jpg" alt="imagem com virus do covid 19">   -->
                </picture>
            </section>

            <section class="dadosDetalhados">
                <div class="dadosDetalhados__confirmados">
                    <aside>
                        <h2 class="dadosDetalhados__confirmados__titulo"> CONFIRMADOS </h2>
                        <p> TESTE RÁPIDO: <span>21</span> | LACEN: <span>16</span></p>
                        <p> INTERNADOS: <span>01</span></p>
                        <p> ISOLAMENTO DOMICILIAR: <span>36</span></p>
                    </aside>  
                    <h3 class="dadosDetalhados__confirmados__numero">37</h3>
                </div>
                
                <div class="dadosDetalhados__suspeitos">
                    <aside>
                        <h2 class="dadosDetalhados__suspeitos__titulo"> SUSPEITOS </h2>
                        <p> ÓBITOS: <span>01</span></p>
                        <p> INTERNADOS: <span>06</span></p>
                        <p> ISOLAMENTO DOMICILIAR: <span>474</span></p>
                    </aside>  
                    <h3 class="dadosDetalhados__suspeitos__numero">481</h3>
                </div>

                <div class="dadosDetalhados__descartados">
                    <aside>
                        <h2 class="dadosDetalhados__descartados__titulo"> DESCARTADOS </h2>
                    </aside>  
                    <h3 class="dadosDetalhados__descartados__numero">73</h3>
                </div>

                <div class="dadosDetalhados__obitos">
                    <aside>
                        <h2 class="dadosDetalhados__obitos__titulo"> ÓBITOS </h2>
                    </aside>  
                    <h3 class="dadosDetalhados__obitos__numero">00</h3>
                </div>

                <div class="dadosDetalhados__atualizados">
                    <aside>
                        <!-- Ñ esta em uso   <h2 class="dadosDetalhados__atualizados__titulo"> ATUALIZADOS </h2> -->
                        <p class="dadosDetalhados__atualizados__titulo"> DADOS ATUALIZADOS EM 20/04/2020 </p>
                    </aside>  
                    <!-- Ñ esta em uso     <h3 class="dadosDetalhados__atualizados__numero">00</h3> -->
                </div>
            </section>
        </main>
    </body>
</html>
